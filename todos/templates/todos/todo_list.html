{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'todos/styles.css'%}" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
          <div class="card">
            <div class="card-header shadow-sm bg-white">
              <h1 class="display-5 text-info">
                <i class="fas fa-check-double">Todos</i>
              </h1>
            </div>
            <div class="card-body">
              <form
                action="{% url 'insert_todo_item' %}"
                autocomplete="off"
                method="post"
              >
                {% csrf_token %}
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    name="content"
                    placeholder="Enter your Todo Item"
                    aria-label="ToDo content"
                    aria-describedby="basic-addon2"
                  />
                  <span
                    class="input-group-text bg-white py-0"
                    id="basic-addon2"
                  >
                    <button type="submit" class="btn btn-sm text-info">
                      <i class="fa fa-plus-circle fa-lg"></i>
                    </button>
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
